<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios No Asignados</title>
</head>
<body>

    <header>
        <a href="/">Sistema de Proyectos</a>
    </header>

    <div class="container">
        <h1>Usuarios No Asignados a Tareas</h1>
        
        {% if usuarios %}
            <ul>
                {% for usuario in usuarios %}
                <li>{{ usuario.nombre }} - {{ usuario.email }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No hay usuarios sin tareas asignadas.</p>
        {% endif %}
    </div>

</body>
</html>
