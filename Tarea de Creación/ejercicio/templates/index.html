<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Sistema de Gestión de Ejercicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 28px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2980b9;
        }

        .link-list {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link-item {
            background-color: #3498db;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .link-item a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .link-item:hover {
            background-color: #2980b9;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1><a href="/">Sistema de Gestión de Alumnos</a></h1>
    </header>

    <div class="container">
        <h2>Páginas del Sistema</h2>
        <div class="link-list">
            <div class="link-item">
                <a href="{% url 'dame_proyecto' %}">Ver Proyectos</a>
            </div>
            <div class="link-item">
                <a href="{% url 'tareas_por_proyecto' 17 %}">Ver Tareas</a>
            </div>
            <div class="link-item">
                <a href="{% url 'asignacion_tarea' 33 %}">Ver Asignación de Tarea</a>
            </div>
            <div class="link-item">
                <a href="{% url 'texto_observaciones' 'pepe' %}">Ver Observación de Tarea</a>
            </div>
            <div class="link-item">
                <a href="{% url 'tareas_completadas' 2000 2024 %}">Ver Tarea Completada</a>
            </div>
            <div class="link-item">
                <a href="{% url 'comentarios_palabra_y_ano' 1 'la' 2024 %}">Ver Último Comentario</a>
            </div>
            <div class="link-item">
                <a href="{% url 'etiquetas_por_proyecto' 22 %}">Ver Etiqueta del Proyecto</a>
            </div>
            <div class="link-item">
                <a href="{% url 'usuarios_no_asignados' %}">Ver Usuario No Asignado</a>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 - Sistema de Alumnos
    </footer>

</body>
</html>
