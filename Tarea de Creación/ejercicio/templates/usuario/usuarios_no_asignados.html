<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios No Asignados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2980b9;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>

    <header>
        <a href="/">Sistema de Proyectos</a>
    </header>

    <div class="container">
        <h1>Usuarios No Asignados a Tareas</h1>
        
        {% if usuarios %}
            <ul>
                {% for usuario in usuarios %}
                <li>{{ usuario.nombre }} - {{ usuario.email }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No hay usuarios sin tareas asignadas.</p>
        {% endif %}
    </div>

</body>
</html>
