<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas del Proyecto</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f3;
            color: #444;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 85%;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2980b9;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <a href="/">Sistema de Proyectos</a>
    </header>

    <div class="container">
        <h1>Etiquetas del Proyecto</h1>
        
        {% if etiquetas %}
            <ul>
                {% for etiqueta in etiquetas %}
                <li>{{ etiqueta.nombre }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No hay etiquetas asociadas a las tareas de este proyecto.</p>
        {% endif %}
    </div>

    <footer>
        &copy; 2024 - Sistema de Proyectos
    </footer>

</body>
</html>
